[alembic]
# A path to the migration script directory, relative to the current path.
script_location = alembic

# A list of version locations, relative to the script_location.
# version_locations = %(here)s/versions

# The file name template for new migration scripts.
# file_template = %%(rev)s_%%(slug)s

# The timezone to use when stamping migration files.
# timezone =

# The output encoding for migration files.
# output_encoding = utf-8

sqlalchemy.url = postgresql+psycopg://postgres:S.H.E.L.Dq12@127.0.0.1:5432/ctg # Fetal Health Analyzer Data Base

[post_write_hooks]
# A comma-separated list of hooks to run after a migration script is generated.
# hooks =
# hook.black.type = exec
# hook.black.entrypoint = black
# hook.black.options = -l 79 %(version_path)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S